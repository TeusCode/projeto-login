<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no
                    seu
                    ambiente </p>

                <form action="login.js" method="post">
                    <label for="email">
                        <input id="iemail" name="email" type="email" placeholder="seu e-mail">
                    </label>
                    <label for="senha">
                        <input type="password" id="isenha" name="senha" placeholder="sua senha">
                    </label>
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a senha">
                </form>
            </div>

        </section>
    </main>
</body>

</html>
