<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.
                    Faça o login para acessar sua conta e poder fazer as configurações no
                    seu
                    ambiente </p>

                <form action="login.js" method="post">


                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input required id="iemail" autocapitalize="on" type="email" placeholder="seu e-mail">
                        <label for="email"></label><br>
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input required maxlength="20" minlength="6" autocomplete="on" type="password" id="isenha"
                            name="senha" placeholder="sua senha">
                        <label for="senha"></label><br>
                    </div>

                    <input id="enviar" type="submit" value="Entrar">

                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>

                </form>

            </div>

        </section>
    </main>
</body>

</html>
